<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" data-ng-app="sudoku-app">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Sudoku Image</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/specific.css">
</head>
<body>
  <div class="container" data-ng-controller="SudokuController as sudoku">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h2 class="text-center">Sudoku Solver</h2>
        </div>
        <div class="col-md-2"></div>
      </div>
  <!-- Use  action="/upload" if angular magic does not work. -->
    <form enctype="multipart/form-data"  method="POST" role="form">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 form-group">
          <input type="file" name="image_file" id="imageFile" file-model="myFile" accept="image/*" class="form-control"/>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 form-group">
          <button data-ng-click="sudoku.uploadFile(myFile, '/upload')" class="btn btn-small btn-success form-control">Upload</button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <img data-ng-src="{{sudoku.uploadResult.response}}" 
          class="img-responsive" 
          data-ng-show="sudoku.uploadResult.response"></img>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="alert alert-danger" role="alert"
          data-ng-show="sudoku.uploadResult.errorContent">
            <strong>{{sudoku.uploadResult.errorContent}}</strong>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
</body>

</html>
